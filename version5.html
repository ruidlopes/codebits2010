<!DOCTYPE html> 
<html> 
	<head> 
		<title>Static!</title> 
		<meta charset="utf-8" /> 
	</head> 
	<body> 
		<canvas id="c" width="200" height="200"></canvas> 
<script>
var $ = document.body.children[0].getContext('2d');
var d = $.getImageData(0, 0, 200, 200);

setInterval(function() {
	for (var i = 0; i < 160000; i += 4) {
		var l = Math.floor(Math.random() * 255);
		d.data[i] = d.data[i+1] = d.data[i+2] = l;
		d.data[i+3] = 255;
	}
	$.putImageData(d, 0, 0);
}, 1);
</script> 
	</body> 
</html>
